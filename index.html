<!DOCTYPE html>
<html>
<head>
    <title>Interactive Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Infinite</h1>

    <div id="start-screen">
        <h2>Infinite</h2>
        <button id="playButton">Begin</button>
    </div>

    <div id="video-container" style="display: none;">  <h2>The Story Unfolds</h2>
        <div id="player"></div>
        <button id="nextButton" style="display: none;">Next</button>
        <div id="prompt-container" style="display: none;">
            <h3>Make a Choice</h3>
            <p id="prompt-text"></p>
            <div id="decision-container"></div>
        </div>
        <button id="restartButton" style="display: none;">Restart</button>
        <button id="goBackButton" style="display: none;">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
