<!DOCTYPE html>
<html>
<head>
    <title>Interactive Story</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>An Interactive Journey</h1>
    <div id="video-container">
        <h2>The Story Unfolds</h2>
        <div id="player"></div>
        <button id="nextButton" style="display: none;">Next</button>
        <button onclick="if (interactiveStory) { interactiveStory.onPlayerStateChange({ data: YT.PlayerState.ENDED }); }">Simulate Choice Intro Ended</button>
        <div id="prompt-container" style="display: none;">
            <h3>Make a Choice</h3>
            <p id="prompt-text"></p>
            <div id="decision-container"></div>
        </div>
        <button id="restartButton" style="display: none;">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
